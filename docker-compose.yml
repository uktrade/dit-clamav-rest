version: '2'

services:
  nginx:
    image: nginx:stable-alpine
    volumes:
      - ./docker/default-nginx-site.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 80:80
    links:
      - clamav_rest:clamav_rest
  clamav_rest:
    build: .
    links:
      - clamd:clamd
    environment:
      - APP_CONFIG=config.TestConfig
  clamd:
    image: ukti/docker-clamav:latest
    # Expose these ports if you need to connect directly for dev etc.
    # then you can run 
    # echo PING | nc localhost 3310
    # ports:
      # - 3310:3310

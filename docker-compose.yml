version: "3"

services:
  nginx:
    image: nginx:stable-alpine
    volumes:
      - ./docker/default-nginx-site.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 80:80
    links:
      - clamav_rest:clamav_rest
  clamav_rest:
    build: .
    volumes:
      - ./:/srv/clamav-rest
    links:
      - clamd:clamd
    environment:
      - APP_CONFIG=config.TestConfig
  clamd:
    image: ukti/docker-clamav:latest

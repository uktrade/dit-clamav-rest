version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6.8
      - image: ukti/docker-clamav:latest

    steps:  
      - checkout
    
    - run:
        name: Create virtualenv and install dependencies
        command: |
          python3 -m venv venv
          . venv/bin/activate
          pip install -r requirements.txt